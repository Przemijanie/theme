name: Deploy on production

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Get npm cache directory
        id: npm-cache
        run: |
          echo "dir=$(npm config get cache)" >>$GITHUB_OUTPUT

      - uses: actions/cache@v3
        with:
          path: ${{ steps.npm-cache.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install dependency in theme
        run: npm install && npm run deploy

      - name: Remove node
        run: sudo rm -rf node_modules

      - name: Deploy to Server
        uses: burnett01/rsync-deployments@5.2
        with:
          rsh: -o HostKeyAlgorithms=+ssh-rsa -o PubkeyAcceptedKeyTypes=+ssh-rsa
          switches: -azrv --relative --cvs-exclude --exclude='node_modules' --exclude='cache' --exclude='*.code-workspace' --exclude='.*' --exclude='*.sh'  --delete
          remote_path: ${{ secrets.REMOTE_PATH }}
          remote_host: ${{ secrets.REMOTE_HOST }}
          remote_port: ${{ secrets.REMOTE_PORT }}
          remote_user: ${{ secrets.REMOTE_USER }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
          remote_key_pass: ${{ secrets.SSH_PRIVATE_KEY_PASS }}
          path: './'

      - name: Run externall drupal task
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          port: ${{ secrets.REMOTE_PORT }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PRIVATE_KEY_PASS }}
          script: |
            /usr/bin/php8.0 ${{ secrets.REMOTE_ROOT_PATH }}/vendor/bin/drupal cache:rebuild --root=${{ secrets.REMOTE_ROOT_PATH }}
            /usr/bin/php8.0 ${{ secrets.REMOTE_ROOT_PATH }}/vendor/bin/drupal cron:execute --root=${{ secrets.REMOTE_ROOT_PATH }}